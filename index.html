<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- added link to bootstrap stylesheet  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    /> 

    <!-- need to add weather API with key -->
 
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Weather Forecast</title>
</head>
<body>
  <header>
    <h1>WEATHER</h1>
  </header>
  <main>
    <div class="left">
      <div>
        <input id="search-input" placeholder="enter city">
        <button id="search-btn">Search</button>
      </div>
      <hr>
      <div id="searchHistory"></div>


    </div><!-- end of left-->
    <div class="right">
      <div class="currentWeather">
        <p class="currentTemp"></p>
        <p class="currentHumidity"></p>
        <p class="currentWindSpeed"></p>
    
      </div>
    
      <div class="fiveDayForecast">
        <p class="dayTwoTemp"></p>
        <p class="dayThreeTemp"></p>
        <p class="dayFourTemp"></p>
        <p class="dayFiveTemp"></p>
        <p class="dayTwoHumidity"></p>
        <p class="dayThreeHumidity"></p>
        <p class="dayFourHumidity"></p>
        <p class="dayFiveHumidity"></p>
        <p class="dayTwoWindSpeed"></p>
        <p class="dayThreeWindSpeed"></p>
        <p class="dayFourWindSpeed"></p>
        <p class="dayFiveWindSpeed"></p>
    
      </div>
      
    </div><!-- end of right-->



  </main>
  
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
